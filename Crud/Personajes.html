<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Personajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center">Gestión de Personajes</h2>
  <div class="card p-4 shadow-sm">
    <form id="personajeForm">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label>Rol</label>
        <input type="text" class="form-control" id="rol" required>
      </div>
      <div class="mb-3">
        <label>Nivel</label>
        <input type="number" class="form-control" id="nivel" value="1" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Crear Personaje</button>
    </form>
  </div>

  <h3 class="mt-4">Lista de Personajes</h3>
  <table class="table table-striped" id="tablaPersonajes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Nivel</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let personajes = JSON.parse(localStorage.getItem("personajes")) || [];

  function renderTable(){
    const tbody = document.querySelector("#tablaPersonajes tbody");
    tbody.innerHTML = "";
    personajes.forEach((p, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${p.nombre}</td>
          <td>${p.rol}</td>
          <td>${p.nivel}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editar(${i})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminar(${i})">Eliminar</button>
          </td>
        </tr>
      `;
    });
  }

  document.getElementById("personajeForm").addEventListener("submit", e => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value;
    const rol = document.getElementById("rol").value;
    const nivel = document.getElementById("nivel").value;
    personajes.push({nombre, rol, nivel});
    localStorage.setItem("personajes", JSON.stringify(personajes));
    renderTable();
    e.target.reset();
  });

  function eliminar(i){
    personajes.splice(i,1);
    localStorage.setItem("personajes", JSON.stringify(personajes));
    renderTable();
  }

  function editar(i){
    const p = personajes[i];
    document.getElementById("nombre").value = p.nombre;
    document.getElementById("rol").value = p.rol;
    document.getElementById("nivel").value = p.nivel;
    eliminar(i);
  }

  renderTable();
</script>
<div class="container mt-4 text-center">
  <a href="login.html" class="btn btn-secondary">← Volver al Login</a>
</div>
</body>
</html>
